<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css">
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>

	<body>
		<main>
			<div class="flex-container-column">
				<div class="top-section">
					<img src="./resources/images/image-jeremy.png" alt="" class="profile-image"/>
					<div>
						<p class="accent-text">Report for</p>
					<h3 class="heading-text">Jeremy Robson</h3>
					</div>
				</div>

				<div class="bottom-section">
					<button class="button-text button-selected" id="daily-period-button">Daily</button>
					<button class="button-text" id="weekly-period-button">Weekly</button>
					<button class="button-text" id="monthly-period-button">Monthly</button>
				</div>
			</div>

			<div class="grid-container-row">
				<div class="grid-item work-grid">
					<div class="image-highlight work-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>

				<div class="grid-item play-grid">
					<div class="image-highlight play-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>

				<div class="grid-item study-grid">
					<div class="image-highlight study-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>

				<div class="grid-item exercise-grid">
					<div class="image-highlight exercise-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>

				<div class="grid-item social-grid">
					<div class="image-highlight social-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>

				<div class="grid-item self-care-grid">
					<div class="image-highlight self-care-highlight">
					</div>

					<div class="details-section">
						<div class="top-details-row">
							<p class="small-white-text">
								Work
							</p>
							<img src="./resources/images/icon-ellipsis.svg" alt="" class="ellipsis-icon">
						</div>
						<p class="hour-text" id="current-output">32hrs</p>
						<p class="small-light-text" id="previous-output">last Week - 36hrs</p>
					</div>
				</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
